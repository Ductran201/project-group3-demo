<body>
	<div class="sign section--bg" data-bg="/static/main/img/bg/section__bg.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form th:object="${formSignIn}" action="/signIn" class="sign__form" method="post">
							<a href="#" class="sign__logo">
								<img src="/static/main/img/logo.svg" alt="">
							</a>

							<div class="sign__group">
								<input th:field="*{email}" type="text" class="sign__input" placeholder="Email">
								<p style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
							</div>

							<div class="sign__group">
								<input th:field="*{password}" type="password" class="sign__input" placeholder="Password">
								<p style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">Remember Me</label>
							</div>

							<button class="sign__btn" type="submit">Sign in</button>

							<span class="sign__delimiter">or</span>

							<div class="sign__social">
								<a class="fb" href="#">Sign in with<i class="ti ti-brand-facebook"></i></a>
								<a class="tw" href="#">Sign in with<i class="ti ti-brand-x"></i></a>
								<a class="gl" href="#">Sign in with<i class="ti ti-brand-google"></i></a>
							</div>

							<span class="sign__text">Don't have an account? <a href="/signUp">Sign up!</a></span>

							<span class="sign__text"><a href="forgot.html">Forgot password?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="/static/main/js/bootstrap.bundle.min.js"></script>
	<script src="/static/main/js/splide.min.js"></script>
	<script src="/static/main/js/slimselect.min.js"></script>
	<script src="/static/main/js/smooth-scrollbar.js"></script>
	<script src="/static/main/js/plyr.min.js"></script>
	<script src="/static/main/js/photoswipe.min.js"></script>
	<script src="/static/main/js/photoswipe-ui-default.min.js"></script>
	<script src="/static/main/js/main.js"></script>
</body>
